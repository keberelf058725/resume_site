{% extends 'base.html' %}

{% block content %}

{% load static %}
<div id="" class="hosting">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Contact Form</h2>
                </div>
                <div class="col-md-6 offset-md-3 ">
                    <div id="contact" class="contact" style="text-align: center;">
                        <form class="main_form" action="{% url 'call' %}" method="post"
                              enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <input class="btn btn-primary" type="submit" value="Submit">
                        </form>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
